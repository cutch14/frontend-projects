<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0a072424a9.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="page-head">
      <img src="./images/logo.svg" alt="" class="header-img" />
      <h1 class="header-title">We are launching <strong>soon!</strong></h1>
      <h4 class="header-text">Subscribe and get notified</h4>
      <section class="input-container">
        <input
          type="text"
          class="email-input"
          placeholder="Your email address..."
        />
        <button class="input-btn">Notify Me</button>
        <p class="input-error">Please provide a valid email address</p>
      </section>
    </header>
    <main class="main-contain">
      <img src="./images/illustration-dashboard.png" alt="" class="main-img" />
    </main>
    <footer class="page-footer">
      <section class="social-icons">
        <span><i class="fa-brands fa-facebook-f"></i></span>
        <span><i class="fa-brands fa-twitter"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
      </section>
      <p class="footer-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
