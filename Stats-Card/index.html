<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-container">
        <h1 class="title">
          Get <span class="purple-text">insights</span> that help your business
          grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="figures-container">
          <section class="figures companies">
            10k+
            <p class="fig-text">companies</p>
          </section>
          <section class="figures templates">
            314
            <p class="fig-text">templates</p>
          </section>
          <section class="figures queries">
            12m+
            <p class="fig-text">queries</p>
          </section>
        </div>
      </div>
      <div class="img-container"></div>
    </div>
  </body>
</html>
