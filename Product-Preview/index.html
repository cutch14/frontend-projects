<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <img src="images/image-product-desktop.jpg" alt="" class="main-image" />
      <div class="description">
        <header class="perfume">Perfume</header>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </p>
        <button class="add-to-cart">
          <img src="./images/icon-cart.svg" alt="cart" class="cart" />
          <p class="cart-text">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
