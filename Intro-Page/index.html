<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main class="main-container">
      <section class="menu">
        <div class="features-container">
          <div class="feature-header">
            <h4 class="features">Features</h4>
            <span class="chevron"></span>
          </div>
          <div class="features-options">
            <div class="to-do">
              <img src="./images/icon-todo.svg" alt="" class="to-do-img" />
              <p>Todo List</p>
            </div>
            <div class="calender">
              <img
                src="./images/icon-calendar.svg"
                alt=""
                class="calender-img"
              />
              <p>Calender</p>
            </div>
            <div class="reminders">
              <img
                src="./images/icon-reminders.svg"
                alt=""
                class="reminders-img"
              />
              <p>Reminders</p>
            </div>
            <div class="planning">
              <img
                src="./images/icon-planning.svg"
                alt=""
                class="planning-img"
              />
              <p>Planning</p>
            </div>
          </div>
        </div>
        <div class="company-container">
          <div class="company-header">
            <h4 class="company">Company</h4>
            <span class="chevron"></span>
          </div>
          <div class="company-options">
            <p class="history">History</p>
            <p class="our-team">Our Team</p>
            <p class="blog">Blog</p>
          </div>
        </div>
        <div class="careers">Careers</div>
        <div class="about">About</div>
        <button class="login">Login</button>
        <button class="register">Register</button>
      </section>

      <div class="overlay"></div>
      <header class="page-header">
        <img src="./images/logo.svg" alt="" class="header-img" />
      </header>
      <div class="burger"></div>
      <section class="hero-img-container"></section>
      <section class="page-info">
        <h1 class="title">Make remote work</h1>
        <p class="text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
      </section>
      <footer class="footer-socials">
        <img src="./images/client-databiz.svg" alt="" class="databiz-img" />
        <img src="./images/client-audiophile.svg" alt="" class="audio-img" />
        <img src="./images/client-meet.svg" alt="" class="meet-img" />
