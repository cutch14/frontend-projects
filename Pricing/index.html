<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing Component</title>
  </head>
  <body>
    <main class="main-container">
      <header class="page-header">Our Pricing</header>
      <section class="slider-container">
        <div class="annual">Annually</div>
        <div class="slider">
          <div class="slider-icon"></div>
        </div>
        <div class="month">Monthly</div>
      </section>
      <section class="pricing-container">
        <div class="basic-price-container">
          <p class="basic-title">Basic</p>
          <h1 class="basic">
            <span class="dollar">&dollar;</span
            ><span class="amount">19.99</span>
          </h1>
          <section class="basic-subcontainer">
            <h3 class="basic-storage">500 GB Storage</h3>
            <h3 class="basic-users">2 Users Allowed</h3>
            <h3 class="basic-send">Send up to 3 GB</h3>
          </section>

          <button class="basic-learn-more">Learn More</button>
        </div>
        <div class="professional-price-container">
          <p class="professional-title">Professional</p>
          <h1 class="professional">
            <span class="dollar">&dollar;</span
            ><span class="amount">24.99</span>
          </h1>
          <section class="professional-subcontainer">
            <h3 class="professional-storage">1 TB Storage</h3>
            <h3 class="professional-users">5 Users Allowed</h3>
            <h3 class="professional-send">Send up to 10 GB</h3>
          </section>

          <button class="professional-learn-more">Learn More</button>
        </div>
        <div class="master-price-container">
          <p class="master-title">Master</p>
          <h1 class="master">
            <span class="dollar">&dollar;</span
            ><span class="amount">39.99</span>
          </h1>
          <section class="master-subcontainer">
            <h3 class="master-storage">2 TB Storage</h3>
            <h3 class="master-users">10 Users Allowed</h3>
            <h3 class="master-send">Send up to 20 GB</h3>
          </section>

          <button class="master-learn-more">Learn More</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
