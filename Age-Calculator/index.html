<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <section class="day-section">
          <h1 class="day-title">Day</h1>
          <input
            type="number"
            name="day"
            id="day"
            class="day"
            placeholder="DD"
          />
          <p class="valid-error day-error error">Must be a valid day</p>
          <p class="field-error field-day error">This field is required</p>
          <p class="valid-date-error error">Must be a valid date</p>
        </section>
        <section class="month-section">
          <h1 class="month-title">Month</h1>
          <input
            type="number"
            name="month"
            id="month"
            class="month"
            placeholder="MM"
          />
          <p class="valid-error month-error error">Must be a valid month</p>
          <p class="field-error field-month error">This field is required</p>
        </section>
        <section class="year-section">
          <h1 class="year-title">Year</h1>
          <input
            type="number"
            name="year"
            id="year"
            class="year"
            placeholder="YYYY"
          />
          <p class="valid-error year-error error">Must be in the past</p>
          <p class="field-error field-year error">This field is required</p>
        </section>
      </header>
      <section class="start-button-section">
        <div class="horizontal-line-left"></div>
        <img
          src="./images/icon-arrow.svg"
          alt="start-button"
          class="start-button"
        />
        <div class="horizontal-line-right"></div>
      </section>
      <section class="results-section">
        <div class="years-result">
          <h2 class="years-figure figure">--</h2>
          <h2 class="years-text text">years</h2>
        </div>
        <div class="months-result">
          <h2 class="months-figure figure">--</h2>
          <h2 class="months-text text">months</h2>
        </div>
        <div class="days-result">
          <h2 class="days-figure figure">--</h2>
          <h2 class="days-text text">days</h2>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
