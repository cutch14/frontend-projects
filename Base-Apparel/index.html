<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header-logo">
        <img src="./images/logo.svg" alt="" class="logo" />
      </header>
      <section class="main-image">
        <img src="./images/hero-mobile.jpg" alt="" class="hero" />
      </section>
      <section class="main-page-container">
        <section class="information">
          <h1 class="title">
            <div class="title-styling">We're</div>
            coming soon
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </section>
        <div class="sign-up">
          <input type="text" class="email-input" placeholder="Email Address" />
          <img src="./images/icon-error.svg" alt="" class="warning" />
          <div class="enter-btn">
            <img src="./images/icon-arrow.svg" alt="" class="enter-arrow" />
          </div>
          <p class="error-text">Please provide a valid email</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
