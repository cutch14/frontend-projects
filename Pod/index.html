<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header class="pod-header">
      <img src="./images/desktop/logo.svg" alt="" class="pod-icon" />
    </header>
    <section class="main-container">
      <div class="text-container">
        <h1 class="title">
          Publish your podcasts <span class="title-highlight">everywhere.</span>
        </h1>
        <p class="text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="input-container">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button class="email-btn">Request access</button>
        </div>
        <p class="warning"></p>
        <div class="socials">
          <img src="./images/desktop/spotify.svg" alt="" class="spotify" />
          <img src="./images/desktop/apple-podcast.svg" alt="" class="apple" />
          <img
            src="./images/desktop/google-podcasts.svg"
            alt=""
            class="google"
          />
          <img src="./images/desktop/pocket-casts.svg" alt="" class="pocket" />
        </div>
      </div>
      <img src="./images/desktop/image-host.jpg" alt="" class="bg-image" />
    </section>
    <footer class="foot-image">
      <img src="./images/desktop/bg-pattern-dots.svg" alt="" class="dots" />
    </footer>

    <script src="script.js"></script>
  </body>
</html>
