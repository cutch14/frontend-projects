<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");

      :root {
        --soft-blue: hsl(215, 51%, 70%);
        --cyan: hsl(178, 100%, 50%);
        --main-bg: hsl(217, 54%, 11%);
        --card-bg: hsl(216, 50%, 16%);
        --line: hsl(215, 32%, 27%);
        --White: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="" class="hero" />
      <h1 class="title">Equilibrium #3429</h1>
      <p class="sub_header">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="sub_container">
        <p class="current_price">0.041 ETH</p>
        <p class="time_remaining">3 days left</p>
      </div>
      <hr />
      <footer class="attribution">
        <img src="./images/image-avatar.png" alt="" class="profile" />
        <p class="creation">Creation of Jules Wyvern</p>
      </footer>
    </div>
  </body>
</html>
