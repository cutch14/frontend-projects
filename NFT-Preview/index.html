<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" class="style" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="main_image">
        <img src="./images/image-equilibrium.jpg" alt="" class="hero" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="hover_icon" />
        </div>
      </section>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="sub_header">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="sub_container">
        <p class="current_price">0.041 ETH</p>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="" class="clock" />
          <p class="time_remaining">3 days left</p>
        </div>
      </div>
      <p class="break_line"></p>
      <footer class="attribution">
        <img src="./images/image-avatar.png" alt="" class="profile" />
        <p class="creation">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </footer>
    </div>
  </body>
</html>
