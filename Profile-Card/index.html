<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="background">
        <div class="image"></div>
        <div class="color"></div>
      </div>
      <div class="content">
        <img
          src="./images/image-victor.jpg"
          alt="profile picture"
          class="profile-pic"
        />
        <h3 class="name">Victor Crest <span class="age"> 26</span></h3>
        <p class="location">London</p>
        <p class="breakline"></p>
        <div class="socials">
          <p class="head followers">
            80K <br />
            <span class="sub">Followers</span>
          </p>
          <p class="head likes">
            803K <br />
            <span class="sub">Likes</span>
          </p>
          <p class="head photos">
            1.4K <br />
            <span class="sub">Photos</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
