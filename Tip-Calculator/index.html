<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tip calculator app</title>
  </head>
  <script src="./script.js"></script>
  <body>
    <div class="title">SPLI<br />TTER</div>
    <section class="calculater-container">
      <div class="bill-container">
        <h3 class="bill-title">Bill</h3>
        <span class="bill-label"
          ><img src="./images/icon-dollar.svg" alt="" class="bill-image"
        /></span>
        <input
          type="number"
          name="bill-amount"
          id="bill-amount"
          class="bill-amount"
          min="0"
          placeholder="0"
        />
      </div>
      <section class="tip-percentage-container">
        <h3 class="percentage-title">Select Tip %</h3>
        <div class="tip-percentage">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input
            type="number"
            name="custom-%"
            id="custom-%"
            class="custom-%"
            placeholder="CUSTOM"
          />
        </div>
      </section>
      <div class="people">
        <h3 class="people-title">Number of People</h3>
        <label for="number-people"
          ><img src="./images/icon-person.svg" alt="" class="people-img"
        /></label>
        <input
          type="number"
          name="number-people"
          id="number-people"
          class="number-people"
          placeholder="0"
        />
      </div>
      <section class="tip-results">
        <div class="amount-container">
          <div class="amount-sub-cont">
            <h4 class="amount">Tip Amount</h4>
            <p class="person">/ person</p>
          </div>
          <h4 class="tip-amount">$0.00</h4>
        </div>
        <div class="total-container">
          <div class="total-sub-cont">
            <h4 class="total">Total</h4>
            <p class="person">/ person</p>
          </div>
          <h4 class="tip-total">$0.00</h4>
        </div>
      </section>
    </section>
  </body>
</html>
