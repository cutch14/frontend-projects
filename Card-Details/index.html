<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <section class="card-image">
        <img
          src="./images/bg-card-back.png"
          alt="back of bank card"
          class="card-back"
        />
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="" class="card-front-icon" />
          <h3 class="sample-card-number">0000 0000 0000 0000</h3>
          <div class="card-details-container">
            <h5 class="sample-card-name">Jane Appleseed</h5>
            <h5 class="sample-card-expiry">00/00</h5>
          </div>
        </div>
      </section>
      <div class="card-before-card-after">
        <section class="card-details active">
          <div class="cardholder">
            <h4 class="name card-text">Cardholder Name</h4>
            <input
              type="text"
              class="card-name-input"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="name-error error-text">Can't be blank</p>
          </div>
          <div class="card-number">
            <h4 class="number card-text">Card Number</h4>
            <input
              type="text"
              class="card-number-input"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
            <p class="card-number-error error-text">
              Wrong format, numbers only
            </p>
          </div>
          <div class="additional-card-details">
            <div class="expiry-date">
              <h4 class="date-month-year card-text">Exp. Date</h4>
              <input
                type="text"
                class="expiry-month-input"
                placeholder="MM"
                maxlength="2"
              />
              <p class="card-date-error error-text">Can't be blank</p>
            </div>
            <div class="expiry-month">
              <h4 class="date card-text">(MM/YY)</h4>
              <input
                type="text"
                class="expiry-year-input"
                placeholder="YY"
                maxlength="2"
              />
            </div>
            <div class="expiry-cvc">
              <h4 class="cvc card-text">CVC</h4>
              <input
                type="text"
                class="cvc-input"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p class="card-cvc-error error-text">Can't be blank</p>
            </div>
          </div>
          <div class="confirm-button">
            <button class="confirm-details">Confirm</button>
          </div>
        </section>
        <section class="successfull-input">
          <img src="./images/icon-complete.svg" alt="" class="tick-img" />
          <h1 class="thank-you">Thank you!</h1>
          <h4 class="card-added">We've added your card details</h4>
          <button class="continue-btn">Continue</button>
        </section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
