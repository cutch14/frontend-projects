<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" class="css" />
    <script
      src="https://kit.fontawesome.com/0a072424a9.js"
      crossorigin="anonymous"
    ></script>
    <link href="../Font-Awesome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <header class="page-head"></header>
    <section class="main-content">
      <img src="./images/illustration-mockups.svg" alt="" class="main-image" />
      <article class="main-info">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </article>
    </section>
    <footer class="socials">
      <span><i class="fa-brands fa-facebook-f fa-xl"></i></span>
      <span><i class="fa-brands fa-twitter fa-xl"></i></span>
      <span><i class="fa-brands fa-instagram fa-xl"></i></span>
    </footer>
  </body>
</html>
